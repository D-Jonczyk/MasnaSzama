<div class="jumbotron">
    <h1 class="text-center">Dodaj nową restaurację</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your data added successfully !.
  <button (click)=" closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="addResto" (ngSubmit)= "craeteResto()">
    <div class="form-group">
      <label>Nazwa</label>
      <input type="text" class="form-control" placeholder="Podaj nazwę" formControlName="Nazwa">
    </div>
    <div class="form-group">
        <label>Addres</label>
        <input type="text" class="form-control" placeholder="Podaj adres" formControlName="Adres">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="Podaj Email" formControlName="Adres email">
      </div>

    <button type="submit" class="btn btn-primary">Zapisz</button>
  </form>
