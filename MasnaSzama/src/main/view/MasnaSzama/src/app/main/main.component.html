<div class="container-fluid">
  <nav>

    <div class="row">

      <div class="col-3">
        <button class="btn btn-info" (click)="btnClick();">Courier Panel</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info" (click)="goToAdmin();">Admin Panel</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info" (click)="goToClient();">Client Panel</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info" (click)="goToRestaurantOrders();">Restaurant orders</button>
      </div>

    </div>

</nav>

<hr>

<main>
  <div class="row">
    <div class="col-12">

      <div class="d-flex justify-content-center">
        <form class="form-inline" [formGroup]="addressForm" (ngSubmit)="onSubmit()">
          <input class="form-control" type="text" placeholder="Miasto, adres" formControlName="adr">
          <button type="submit" class="btn btn-info">Szukaj</button>
        </form>
      </div>

    </div>
  </div>

</main>

</div>
