<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 float-left">
      <div class="left-navbar text-center">
        <h4 class="mb-0"> Witaj Kurierze!</h4>
        <!-- <a [routerLink]="['/courier-panel']"> -->
        <nav>
          <button class="start-shift" [hidden]="isWorking" (click)="toggleShiftButton()"><fa-icon [icon]="['far', 'play-circle']"  > </fa-icon> Zacznij zmianę</button>
          <button class="start-shift" [hidden]="!isWorking" (click)="toggleShiftButton()"><fa-icon [icon]="['far', 'pause-circle']"  > </fa-icon> Zakończ zmianę</button>
          <hr/>
          <ul ngbNav>
            <li class="btn-block border-white" [ngbNavItem]="link.fragment" *ngFor="let link of links">

              <a ngbNavLink data-toggle="collapse" [routerLink]="[link.fragment]" routerLinkActive="active" class="float-left">
                <fa-icon class="float-left" icon="{{ link.icon }}"> </fa-icon> {{ link.title }}
              </a>
            </li>
          </ul>
        </nav>
        <router-outlet> </router-outlet>

      </div>
    </div>

    <!-- content -->
    <div class="col-lg-9">
      <div class="card-box col-lg-9">

        <div class="container bootstrap snippets bootdey">
          <h4 class="font-weight-bold mt-0">Profil kuriera</h4>
          <hr>
          <div class="row">

            <!-- edit form column -->
            <div class="col-md-9 personal-info">
              <div class="alert alert-info alert-dismissable" [hidden]="isClicked">
                <a class="panel-close close" data-dismiss="alert" (click)="toggleDisplay()">×</a>
                Pomyślnie zaktualizowano dane.
              </div>

              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label class="col-lg-3 control-label">Imię:</label>
                  <div class="col-lg-8">
                    <label>
                      <input class="form-control" type="text" value="imie kuriera">
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Nazwisko:</label>
                  <div class="col-lg-8">
                    <label>
                      <input class="form-control" type="text" value="nazwisko kuriera">
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-8 control-label">Adres e-mail:</label>
                  <div class="col-lg-8">
                    <label>
                      <input class="form-control" type="text" value="kurier@masnaszama.pl">
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-8 control-label">Numer telefonu:</label>
                  <div class="col-lg-8">
                    <label>
                      <input class="form-control" type="text" value="">
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Pojazd:</label>
                  <div class="col-lg-8">
                    <div class="ui-select">
                      <select id="user_time_zone" class="form-control">
                        <option value="scooter">Skuter</option>
                        <option value="bike">Rower</option>
                      </select>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <button type="button" class="btn btn-outline-primary offset-0" (click)="toggleDisplay()">Zatwierdź zmiany</button>
        </div>

        <hr>

      </div> <!-- end tab-content -->
    </div> <!-- end card-box-->
  </div> <!-- end col -->
</div>
</body>
</html>
