<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--  This file has been downloaded from bootdey.com    @bootdey on twitter -->
  <!--  All snippets are MIT license http://bootdey.com/license -->
  <title>about me profile - Bootdey.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    button{

    }
    .start-shift {
      color: #fff;
      background-color: #1abc9c;
      background-clip: border-box;
      border: 1px solid #e7eaed;
      padding: .7rem;
      margin-bottom: 24px;
      border-radius: .25rem;
    }
    body{
      color: black;
      background-color: #f5f6f8;
      margin-top:20px;
    }
    .card-box {
      background-color: #d2d5d9;
      background-clip: border-box;
      border: 1px solid #e7eaed;
      padding: 1.5rem;
      margin-bottom: 24px;
      border-radius: .25rem;
    }
    .avatar-xl {
      height: 6rem;
      width: 6rem;
    }
    .rounded-circle {
      border-radius: 50%!important;
    }
    .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
      color: #fff;
      background-color: #1abc9c;
    }
    .nav-pills .nav-link {
      border-radius: .25rem;
      color: #fff;
      background-color: #1abc9c;
      margin-bottom: 5px;
    }
    .navtab-bg li>a {
      background-color: #f7f7f7;
      margin: 0 5px;
    }
    .nav-pills>li>a, .nav-tabs>li>a {
      color: #ffffff;
      font-weight: 600;
      background-color: #6559cc;
      margin-bottom: 10px;
      margin-right: 20px;
      position: relative;
      horiz-align: center;
    }
    .mb-4, .my-4 {
      margin-bottom: 2.25rem!important;
    }
    .tab-content {
      padding: 20px 0 0 0;
    }
    .progress-sm {
      height: 5px;
    }
    .m-0 {
      margin: 0!important;
    }
    .mb-0 {
      padding-bottom: 20px;
    }
    .table .thead-light th {
      color: #6c757d;
      background-color: #f1f5f7;
      border-color: #dee2e6;
    }
    .social-list-item {
      height: 2rem;
      width: 2rem;
      line-height: calc(2rem - 4px);
      display: block;
      border: 2px solid #adb5bd;
      border-radius: 50%;
      color: #adb5bd;
    }

    .text-purple {
      color: #6559cc!important;
    }
    .border-purple {
      border-color: #6559cc!important;
    }

    .timeline {
      margin-bottom: 50px;
      position: relative;
    }
    .timeline:before {
      background-color: #dee2e6;
      bottom: 0;
      content: "";
      left: 50%;
      position: absolute;
      top: 30px;
      width: 2px;
      z-index: 0;
    }
    .timeline .time-show {
      margin-bottom: 30px;
      margin-top: 30px;
      position: relative;
    }
    .timeline .timeline-box {
      background: #fff;
      display: block;
      margin: 15px 0;
      position: relative;
      padding: 20px;
    }
    .timeline .timeline-album {
      margin-top: 12px;
    }
    .timeline .timeline-album a {
      display: inline-block;
      margin-right: 5px;
    }
    .timeline .timeline-album img {
      height: 36px;
      width: auto;
      border-radius: 3px;
    }
    @media (min-width: 768px) {
      .timeline .time-show {
        margin-right: -69px;
        text-align: right;
      }
      .timeline .timeline-box {
        margin-left: 45px;
      }
      .timeline .timeline-icon {
        background: #dee2e6;
        border-radius: 50%;
        display: block;
        height: 20px;
        left: -54px;
        margin-top: -10px;
        position: absolute;
        text-align: center;
        top: 50%;
        width: 20px;
      }
      .timeline .timeline-icon i {
        color: #98a6ad;
        font-size: 13px;
        position: absolute;
        left: 4px;
      }
      .timeline .timeline-desk {
        display: table-cell;
        vertical-align: top;
        width: 50%;
      }
      .timeline-item {
        display: table-row;
      }
      .timeline-item:before {
        content: "";
        display: block;
        width: 50%;
      }
      .timeline-item .timeline-desk .arrow {
        border-bottom: 12px solid transparent;
        border-right: 12px solid #fff !important;
        border-top: 12px solid transparent;
        display: block;
        height: 0;
        left: -12px;
        margin-top: -12px;
        position: absolute;
        top: 50%;
        width: 0;
      }
      .timeline-item.timeline-item-left:after {
        content: "";
        display: block;
        width: 50%;
      }
      .timeline-item.timeline-item-left .timeline-desk .arrow-alt {
        border-bottom: 12px solid transparent;
        border-left: 12px solid #fff !important;
        border-top: 12px solid transparent;
        display: block;
        height: 0;
        left: auto;
        margin-top: -12px;
        position: absolute;
        right: -12px;
        top: 50%;
        width: 0;
      }
      .timeline-item.timeline-item-left .timeline-desk .album {
        float: right;
        margin-top: 20px;
      }
      .timeline-item.timeline-item-left .timeline-desk .album a {
        float: right;
        margin-left: 5px;
      }
      .timeline-item.timeline-item-left .timeline-icon {
        left: auto;
        right: -56px;
      }
      .timeline-item.timeline-item-left:before {
        display: none;
      }
      .timeline-item.timeline-item-left .timeline-box {
        margin-right: 45px;
        margin-left: 0;
        text-align: right;
      }
    }
    @media (max-width: 767.98px) {
      .timeline .time-show {
        text-align: center;
        position: relative;
      }
      .timeline .timeline-icon {
        display: none;
      }
    }
    .timeline-sm {
      padding-left: 110px;
    }
    .timeline-sm .timeline-sm-item {
      position: relative;
      padding-bottom: 20px;
      padding-left: 40px;
      border-left: 2px solid #dee2e6;
    }
    .timeline-sm .timeline-sm-item:after {
      content: "";
      display: block;
      position: absolute;
      top: 3px;
      left: -7px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #1abc9c;
    }
    .timeline-sm .timeline-sm-item .timeline-sm-date {
      position: absolute;
      left: -104px;
    }
    @media (max-width: 420px) {
      .timeline-sm {
        padding-left: 0;
      }
      .timeline-sm .timeline-sm-date {
        position: relative !important;
        display: block;
        left: 0 !important;
        margin-bottom: 10px;
      }
    }
  </style>
</head>


<body>
<div class="container">
  <div class="row">
    <div class="col-lg-3 col-xl-3">
      <div class="card-box text-center">
        <h4 class="mb-0">Witaj (imie kuriera)!</h4>

        <nav>
          <ul ngbNav [activeId]="route.fragment | async" class="nav-tabs">
            <li [ngbNavItem]="link.fragment" *ngFor="let link of links">
              <a ngbNavLink data-toggle="collapse" [routerLink]="[link.fragment]" routerLinkActive="active">{{ link.title }}</a>
            </li>
          </ul>
        </nav>
        <router-outlet> </router-outlet>

      </div>
    </div>

    <!-- content -->
    <div class="col-lg-9 col-xl-9">
      <div class="card-box">

        <button class="start-shift">Zacznij zmianę</button>

        <div class="tab-content" id="ngbNav">
          <div class="tab-pane fade show active" id="schedule" role="tabpanel">Grafik na tydzień: {{ currentDate | date: 'w' }}</div>
        </div>

        <div>Data: {{currentDate | date }}</div>

          <div class="container">
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                  <div class="panel panel-primary">

                    <h3 class="text-center">
                      Grafik</h3>

                    <div class="panel">

                      <table class="table table-striped table-condensed">
                        <thead>
                        <tr>
                          <th>Dzień</th>
                          <th>Start</th>
                          <th>Koniec</th>
                          <th>Dyspozycyjność</th>

                        </tr>
                        </thead>
                        <div *ngFor="let number of numbers">
                          <tr>

                            <td>{{ firstDayOfTheWeek.setDate(first + number)| date: 'EEEE, MMMM d' }}</td>
                            <td>8:00</td>
                            <td>16:00</td>

                            <td><a href="#" class="btn btn-sm btn-primary btn-block" role="button">Dodaj</a></td>

                          </tr>
                        </div>
                      </table>
                    </div>
                  </div>
                </div>
              </div></div></div>
      </div> <!-- end tab-content -->
    </div> <!-- end card-box-->
  </div> <!-- end col -->
</div>
</body>
</html>
