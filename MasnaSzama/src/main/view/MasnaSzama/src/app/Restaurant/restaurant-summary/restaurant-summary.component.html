<div class="restaurant-item" routerLink="/restaurant-menu/{{restaurant.id}}"
    *ngFor="let restaurant of restaurants$ | async">

  <h4 class="name">{{restaurant.name}}</h4>
  <hr>
  <p class="description">{{restaurant.description}}</p>
  <p class="opinion">Ocena:{{restaurant.averageOpinion}}</p>
</div>
